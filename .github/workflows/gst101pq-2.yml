name: Generate GST 101 PDF Past Question

on:
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install reportlab

      - name: Generate PDF
        run: |
          python << 'EOF'
          from reportlab.lib.pagesizes import letter
          from reportlab.platypus import SimpleDocTemplate, Paragraph, Spacer
          from reportlab.lib.styles import getSampleStyleSheet, ParagraphStyle
          from reportlab.lib.enums import TA_CENTER
          
          def generate_gst_pdf():
              # File name
              pdf_filename = "GST-101-Revised-by-Ty.pdf"
              doc = SimpleDocTemplate(pdf_filename, pagesize=letter)
              styles = getSampleStyleSheet()
          
              # Custom styles
              title_style = ParagraphStyle(
                  'TitleStyle', parent=styles['Heading1'], alignment=TA_CENTER, 
                  spaceAfter=15, fontSize=16, leading=20
              )
              question_style = ParagraphStyle(
                  'QuestionStyle', parent=styles['Normal'], spaceBefore=12, 
                  leading=14, fontSize=11, fontName='Helvetica-Bold'
              )
              option_style = ParagraphStyle(
                  'OptionStyle', parent=styles['Normal'], leftIndent=20, 
                  leading=12, fontSize=10, fontName='Helvetica'
              )
          
              elements = []
          
              # Title and Header
              elements.append(Paragraph("<b>GST 101: USE OF ENGLISH & COMMUNICATION SKILLS</b>", title_style))
              elements.append(Paragraph("<center><b>COMPREHENSIVE PAST QUESTIONS & ANSWERS</b></center>", styles['Normal']))
              elements.append(Spacer(1, 12))
          
              questions_data = [
                  ("1. Listening is useless if there is no", ["A. Focus", "B. Comprehension", "C. Attention", "D. Interaction"], 1),
                  ("2. The following are factors affecting comprehension, except", ["A. Not being familiar with the topic", "B. Lack of concentration", "C. Limited language and vocabulary", "D. Note-jotting"], 3),
                  ("3. ________ is taking notes from lectures or speeches", ["A. Note-making", "B. Note-writing", "C. Note-taking", "D. Note-jotting"], 2),
                  ("4. ________ is the activity done during study time", ["A. Note-making", "B. Note-writing", "C. Note-taking", "D. Note-jotting"], 0),
                  ("5. When reading a book in the library, what do you do?", ["A. Note-making", "B. Note-taking", "C. Note-writing", "D. Note-jotting"], 0),
                  ("6. When listening to a documentary, what do you do?", ["A. Note-jotting", "B. Note-writing", "C. Note-taking", "D. Note-making"], 2),
                  ("7. When in a crucial meeting, what do you do?", ["A. Note-making", "B. Note-taking", "C. Note-writing", "D. Note-jotting"], 1),
                  ("8. Any situation that suggests reading in all the situations requires", ["A. Note-jotting", "B. Note-writing", "C. Note-making", "D. Note-taking"], 2),
                  ("9. Any situation that suggests listening to an audio/documentary or related requires", ["A. Note-jotting", "B. Note-writing", "C. Note-making", "D. Note-taking"], 3),
                  ("10. The following are steps on how to take note during reading", ["A. Understanding and writing points", "B. Summarizing the main points", "C. Using abbreviations", "D. All of the above"], 3),
                  ("11. Huge data collected across period of time are also stored in form of", ["A. Data collection", "B. Data bank", "C. Data Time", "D. Data Money"], 1),
                  ("12. Data can also be stored in form of..........", ["A. Scores", "B. Figures", "C. Figures or scores", "D. None of the above"], 3),
                  ("13. ________ is the representations of information in form of drawings, paintings, sketches or other forms of illustrations", ["A. Illustrations", "B. Drawings", "C. Figures", "D. All of the above"], 3),
                  ("14. One of the high-order skills you need to perform creditably well while listening to a talk, a speech or a lecture is", ["A. Ability of interpreting the speaker's viewpoints", "B. Ability of focusing on the speaker's explanation", "C. Skills of paying attention on the speaker's major point", "D. Skills of summarising every point the speaker alter"], 2),
                  ("15. Critical analysis involves looking at the.. and .. of what is heard", ["A. The head, leg", "B. Merit, demerit", "C. Advantage, disadvantage", "D. Explanation, viewpoint"], 3),
                  ("16. Listening-comprehension has been seen as an interactive process involving the interpretative, and the......... of the listener", ["A. Critical mind", "B. Effectiveness", "C. Gravity", "D. Weight"], 1),
                  ("17. Your reading speed will vary according to the...........of reading", ["A. Effectiveness", "B. Gravity", "C. Weight", "D. Purpose"], 3),
                  ("18. You can control your reading speed according to the purpose of reading, and the kind of reading activities you are performing", ["A. Type of Encyclopaedia", "B. Type of novel", "C. Type of book", "D. Type of reading materials"], 3),
                  ("19. The two related reading activities that are discussed in this course are", ["A. Skimming and scanning", "B. Scamming and scanning", "C. Skimming and scamming", "D. Skimming and scanning"], 3),
                  ("20. The fastest reading speed is called", ["A. Skimming", "B. Scanning", "C. Skimming", "D. Skimming and scanning"], 1),
                  ("21. ________ is screening the passage very rapidly to locate important information within a large chunk of reading materials", ["A. Skimming", "B. Scanning", "C. Skimming", "D. Skimming and scanning"], 2),
                  ("22. In ________, the eyes are not necessarily moving from left to right. They may move left and right, top to bottom, across the pages.", ["A. Skimming", "B. Scanning", "C. Skimming", "D. Skimming and scanning"], 1),
                  ("23. You ________ in order to locate dates in a bulletin but ________ to determine whether or not the article favours our political party", ["A. Scan, scan", "B. Skim, scan", "C. Scan, skim", "D. Skim, skim"], 2),
                  ("24. ________ is a generic term given to the tasks, the steps, the people and tools involved in each step of a business process", ["A. Workflow", "B. Dataflow", "C. Openware", "D. Shareflow"], 1),
                  ("25. The benefits of using ________ will be better understood with a basic knowledge of its various functionalities", ["A. Locus Operandi", "B. Lotus operandi", "C. Lotus Notes", "D. Locus Notes"], 1),
                  ("26. As average speed is for easier texts and reading materials, so is ________ for fast reading", ["A. Skimming and scanning", "B. Slow speed rate", "C. Average speed rate", "D. All of the above"], 3),
                  ("27. For you to read at an average speed, you must be reading at ______ words per minute", ["A. 30-500", "B. 300", "C. 980", "D. 30-50"], 1),
                  ("28. Always remember that the primary goal of all reading activities, no matter the reading speed, is to", ["A. Be focused", "B. Comprehend", "C. Carried along", "D. None of the above"], 1),
                  ("29. Reading at the ________ is needed when you want to locate any information quickly or gain general impression of the reading material", ["A. Fastest speed", "B. Slowest speed", "C. Average speed", "D. Scanning and skimming speed"], 1),
                  ("30. Reading at the ________ is needed when you are reading in a study type manner", ["A. Fastest speed", "B. Slowest speed", "C. Average speed", "D. Scanning and skimming speed"], 1),
                  ("31. For a poor reader to achieve a comprehension rate of 80-90%, the study speed will be as slow as ______ words per minute", ["A. 60-125", "B. 30-500", "C. 30-50", "D. None of the above"], 2),
                  ("32. To increase your vocabulary power suggests a lot of efforts on your own part. You need to read ________ and ________", ["A. Intrinsicly and extrinsicly", "B. Intensively and extensively", "C. Internally and externally", "D. Privately and publicly"], 2),
                  ("33. What is another word for (acuity) as used in: The man was sure of his acuity", ["A. Keeness", "B. Bitterness", "C. Dishonesty", "D. Skillfulness"], 3),
                  ("34. What is another word for (fritter) as used in: He calls the boy a mere fritter", ["A. Shatter", "B. Wastebag", "C. Foolish talker", "D. Bungle"], 2),
                  ("35. What is another word for (preposterous) as used in: In this day and age, all talk of a defensive nuclear war is preposterous...", ["A. Unreasonable", "B. Unreasonable", "C. Realistic", "D. Wasteful"], 0),
                  ("36. What is another word for (provocative) as used in: Politicians are often cautioned to avoid making provocative statements", ["A. Talkative", "B. Inciting", "C. Contradictory", "D. Persuasive"], 2),
                  ("37. What is another word for (procrastinates) as used in: Mr. Albert invariably turns in good assignments but he procrastinates a lot.", ["A. Delays", "B. Tells lies", "C. Argues", "D. Tries to persuade"], 0),
                  ("38. What is another word for (loquacious) as used in: Danladi is a rather loquacious fellow", ["A. Smooth and pleasant", "B. Good at languages", "C. Talkative", "D. Uninspiring"], 2),
                  ("39. What is another word for (recrimination) as used in: The argument ended in recrimination", ["A. Diversion", "B. Re-dedication", "C. Mishandling", "D. Counter-charge"], 1),
                  ("40. What is another word for (hazardous) as used in: Investment in uranium exploitation can be hazardous", ["A. Doubtful", "B. Handy", "C. Unprotected", "D. Risky"], 3)
              ]
          
              # Add questions to PDF
              for q_text, options, correct_idx in questions_data:
                  elements.append(Paragraph(q_text, question_style))
                  for i, opt in enumerate(options):
                      if i == correct_idx:
                          elements.append(Paragraph(f"<b>{opt}</b>", option_style))
                      else:
                          elements.append(Paragraph(opt, option_style))
          
              # Footer
              elements.append(Spacer(1, 24))
              elements.append(Paragraph("<i>End of Document - Good Luck with your Exams!</i>", styles['Normal']))
          
              # Build the document
              doc.build(elements)
              print(f"Success! {pdf_filename} has been created.")
              
              generate_gst_pdf()
              EOF
    
       - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: gst101pq2-pdf
          path: GST-101-Revised-by-Ty.pdf

